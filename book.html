          <div class="container"><br>
          <center><h2>Book Your Flight</h2></center><hr>
            <form data-parsley-validate method="POST">
              <div class="radio">
                <label><input type="radio" onclick="F1()" name="trip"> Round Trip</label> &nbsp;
                <label><input type="radio" onclick="Function()" name="trip"> One-Way </label> &nbsp;
                <script type="text/javascript">
                  function Function(){
                    document.getElementById('trip').disabled=true;
                  };

                  function F1() {
                     document.getElementById('trip').disabled=false;
                  }
                </script>
                <br>
              </div>
              <div class="form-group">
                <table class="table">
                  <tbody>
                    <tr>
                      <td><input type="text" class="form-control" id="email" required placeholder="From" name="from"></td>
                      <td><input type="text" class="form-control" id="pwd" required placeholder="To" name="to"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="form-group">
                <table class="table">
                  <tbody>
                    <tr>
                      <td><input type="text" placeholder="Departing" id="round" required class="form-control" name="departing" onfocus="(this.type='date')"></td>
                      <td><input type="text" placeholder="Returning" id="trip" required class="form-control" name="returning" onfocus="(this.type='date')"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="form-group">
                <table class="table">
                  <tbody>
                    <tr>
                      <td> <label for="adults">Adults</label>  <select class="form-control" id="adults">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        </select>
                      </td>
                      <td> <label for="children">Children</label>  <select class="form-control" id="children">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        </select>
                      </td>
                      <td> <label for="infants">Infants</label>  <select class="form-control" id="infants">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        </select>
                      </td>
                      <td> <label for="class">Class</label>  <select class="form-control" id="class">
                        <option>Economy</option>
                        <option>Fisrt</option>
                        <option>Business</option>
                        </select>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="form-group">
                <table class="table">
                  <tbody>
                    <tr>
                      <td><input type="text" class="form-control" name="promotion" required placeholder="Promotion Code"></td>
                      <td>  <select class="form-control" placeholder="concession"  id="concession">
                        <option>None</option>
                        <option>Armed Forces Personal</option>
                        <option>Unaccompanied Minor</option>
                        <option>6E Senior Citizen</option>
                        <option>6E Student</option>
                        </select>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <button type="submit" class="btn btn-default">Book Now</button>
        </form><br><hr><script src="parsley.min.js"></script>
